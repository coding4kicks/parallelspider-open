
<div id="crawling">
  <div id="progress">
    <h3 tooltip-placement="bottom" tooltip-animation="true" tooltip="While crawling, feel free to leave this page.  Your crawl will be displayed on the Splashdown page when it is complete.  Why can't we perform the crawl instaneously you ask, like most fast food internet stuff?  Well, we could throw more computers at it, but we don't want to overload other sites' resources.  So we only download about 20 pages a second which limits how fast we can execute your crawl."  class="info pointer">Info</h3>

    <img src="images/b78dd910.ps_rocket.jpg" class="crawl-image" /> 

    <div ng-show="status.initializing">
      <h1>Initializing</h1>      
      <div id="floatingBarsG">
        <div class="blockG" id="rotateG_01"></div>
        <div class="blockG" id="rotateG_02"></div>
        <div class="blockG" id="rotateG_03"></div>
        <div class="blockG" id="rotateG_04"></div>
        <div class="blockG" id="rotateG_05"></div>
        <div class="blockG" id="rotateG_06"></div>
        <div class="blockG" id="rotateG_07"></div>
        <div class="blockG" id="rotateG_08"></div>
      </div>
    </div>

    <div ng-show="status.crawling">
      <h1>Crawling</h1>
      <div class="counters">
        <div class="estimated-time">
          <h4>{{time.minutes}} min {{time.seconds}} sec</h4>
          <h5>Time Remaining</h5>
        </div>
        <div class="pages-crawled">
          <h4>{{pagesCrawled}}</h4>
          <h5>Pages Crawled</h5>
        </div>
        <div class="max-pages">
          <h4>{{maxPages}}</h4>
          <h5>Max Pages</h5>
        </div>
      </div>
      <div class="meter">
	      <span ng-style="{ 'width': progress }"></span>
      </div>
    </div>

    <div id="quote">
      <h3>{{quote.words}}</h3>
      <h4>{{quote.author}}</h4>
    </div>
  </div>
